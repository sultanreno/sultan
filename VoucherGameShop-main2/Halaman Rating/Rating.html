<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="text">Terima Kasih Atas Ulasan Anda!</div>
            <div class="edit">
                <a href="#" id="return_home" onclick="home()">HomePage</a>
            </div>
        </div>
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label> 
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>
            <form action="">
                <div class="textarea">
                    <textarea name="mm" id="mm" rows="5" placeholder="Masukkan Saran Anda..." required ></textarea>
                </div>
                <div class="btn">
                <button type="submit">Post</button>
                
            </form>
            <!-- <textarea rows="7"
                  cols="50" 
                  name="comment" 
                  required>
            </textarea>
            <input type="submit"> -->
        </div>
    </div>
    <script>
        const btn = document.querySelector("button");
        const post = document.querySelector(".post");
        const widget = document.querySelector(".star-widget");
        const editBtn = document.querySelector(".edit");
        btn.onclick = () => {
            widget.style.display = "none";
            post.style.display = "block";
            editBtn.onclick = () => {
                widget.style.display = "block";
                post.style.display = "none";
                
            }
            return false;
        }
        function home(){
           document.getElementById("return_home").href="../Code/Homepage.html"; 
        }
    </script>


</body>

</html>
